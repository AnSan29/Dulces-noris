<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dulces Doña Noris - Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/carrito.css" />
    <script src="js/carrito.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg shadow-sm sticky-top"
      style="
        background: linear-gradient(90deg, #efbc27, #f6d768);
        border-radius: 0 0 1.5rem 1.5rem;
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="./src/guias/logo.png"
            alt="logo"
            class="img-thumbnail me-2"
            style="width: 60px; height: 60px; border-radius: 50%"
          />
          <span
            style="
              font-family: 'Georgia', serif;
              font-weight: bold;
              color: #264188;
              font-size: 1.3rem;
            "
            >Dulces Doña Noris</span
          >
        </a>

        <!-- Botón de hamburguesa -->
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="background-color: transparent; box-shadow: none"
        >
          <span
            class="navbar-toggler-icon"
            style="
              background-color: white;
              width: 30px;
              height: 4px;
              display: block;
              margin: 5px auto;
              border-radius: 4px;
            "
          ></span>
          <span
            class="navbar-toggler-icon"
            style="
              background-color: white;
              width: 30px;
              height: 4px;
              display: block;
              margin: 5px auto;
              border-radius: 4px;
            "
          ></span>
          <span
            class="navbar-toggler-icon"
            style="
              background-color: white;
              width: 30px;
              height: 4px;
              display: block;
              margin: 5px auto;
              border-radius: 4px;
            "
          ></span>
        </button>

        <!-- Menú de navegación -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link mx-2 fw-bold"
              style="color: #264188"
              href="index.html"
              >Inicio</a
            >
            <a
              class="nav-link mx-2 fw-bold"
              style="color: #264188"
              href="productos.html"
              >Productos</a
            >
            <a
              class="nav-link mx-2 fw-bold"
              style="color: #264188"
              href="carrito.html"
              >Carrito</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4">Carrito de Compras</h1>

      <!-- Carrito de compras -->
      <div id="carritoContainer" class="row"></div>

      <p id="totalPrecio" class="fw-bold text-center"></p>

      <button id="btnProcederPago" class="btn btn-success mb-4 px-4">
        Hacer pedido via Whatsapp
      </button>

      <!-- Botón para volver a la página de productos -->
      <div class="text-center mt-4">
        <a href="productos.html" class="btn btn-secondary">
          Volver a los Productos
        </a>
      </div>
    </div>

    <!-- Modal de Confirmación de Pedido -->
    <div
      class="modal fade"
      id="modalFormularioPedido"
      tabindex="-1"
      aria-labelledby="modalFormularioPedidoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFormularioPedidoLabel">
              Confirmar pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPedido">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre de quien recibe</label
                >
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label"
                  >Dirección de entrega</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tipoPago" class="form-label">Tipo de pago</label>
                <select class="form-select" id="tipoPago" required>
                  <option value="">Selecciona una opción</option>
                  <option value="Transferencia">Transferencia</option>
                  <option value="Efectivo contra entrega">
                    Efectivo contra entrega
                  </option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Enviar pedido por WhatsApp
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-white pt-5 mt-3" style="background-color: #264188">
      <div class="container">
        <div class="row">
          <!-- Información -->
          <div class="col-md-6 mb-4">
            <h5 class="fw-bold mb-3">Dulces Doña Noris</h5>
            <p>
              <i class="bi bi-geo-alt-fill me-2"></i> Cra 45 #23-56,
              Barranquilla
            </p>
            <p><i class="bi bi-telephone-fill me-2"></i> +57 300 123 4567</p>
            <p>
              <i class="bi bi-envelope-fill me-2"></i> contacto@donanoris.com
            </p>
          </div>

          <!-- Formulario -->
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">¿Quieres ser contactado?</h5>
            <form id="contactForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tu nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Tu correo"
                  name="correo"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Tu mensaje"
                  name="mensaje"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn"
                style="
                  background-color: #efbc27;
                  color: #264188;
                  font-weight: bold;
                "
              >
                Enviar
              </button>
            </form>
          </div>
        </div>

        <hr class="border-light mt-4" />
        <p class="text-center mb-0 pb-3">
          © 2025 Dulces Doña Noris. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
