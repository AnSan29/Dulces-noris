<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dulces Doña Noris - Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/carrito.css" />
    <script src="./js/carrito.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img
          src="./src/guias/logo.png"
          alt="logo"
          class="img-thumbnail"
          style="width: 80px; height: auto"
        />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Inicio</a
            >
            <a class="nav-link" href="productos.html">Productos</a>
            <a class="nav-link" href="carrito.html">Carrito</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4">Carrito de Compras</h1>

      <!-- Carrito de compras -->
      <div id="carritoContainer" class="row"></div>
      <p id="totalPrecio" class="fw-bold"></p>

      <button id="btnProcederPago" class="btn btn-success mb-4 px-4">
        Hacer pedido via whatsapp
      </button>

      <!-- Botón para volver a la página de productos -->
      <div class="text-center mt-4">
        <a href="productos.html" class="btn btn-secondary"
          >Volver a los Productos</a
        >
      </div>
    </div>

    <footer class="text-white pt-5 mt-3" style="background-color: #264188">
      <div class="container">
        <div class="row">
          <!-- Información -->
          <div class="col-md-6 mb-4">
            <h5 class="fw-bold mb-3">Dulces Doña Noris</h5>
            <p>
              <i class="bi bi-geo-alt-fill me-2"></i> Calle 35b #17-97,
              Barranquilla
            </p>
            <p><i class="bi bi-telephone-fill me-2"></i> +57 324 416 4948</p>
          </div>

          <!-- Formulario -->
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">¿Quieres ser contactado?</h5>
            <form id="contactForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tu nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Tu correo"
                  name="correo"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Tu mensaje"
                  name="mensaje"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn"
                style="
                  background-color: #efbc27;
                  color: #264188;
                  font-weight: bold;
                "
              >
                Enviar
              </button>
            </form>
          </div>
        </div>

        <hr class="border-light mt-4" />
        <p class="text-center mb-0 pb-3">
          © 2025 Dulces Doña Noris. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
